{% extends 'layouts/base.html' %}
{% load static %}
{% block head %}
{% endblock head %}
{% block body %}
    <div class="row mt-4">
        <div class="col-md-4 p-2">
            <div class="card p-2 text-center">
                <h1>Total portfolio value in USD</h1>
                <h2>{{ portfolio_usd_value }} $</h2>
            </div>
        </div>
        <div class="col">
            <ul>
                {% for pair in pairs %}
                    <li>
                        <a href="{% url 'trading_dashboard' pair.currency_1.symbol pair.currency_2.symbol %}">{{ pair }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock body %}
