{% extends 'admin/admin_base.html' %} {% load static %} {% load i18n %} 
{% load crispy_forms_tags %} {% block head %}
{% load render_table from django_tables2 %}

<link rel="stylesheet" href="{% static 'css/admin/overview.css' %}" />
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" /> -->

{% endblock %} {% block body %}
<div class="row g-0">
  <div class="col">
    <div
      class="statistic-element d-flex justify-content-center align-items-center"
    >
      <canvas id="myChart"></canvas>
    </div>
    <div
      class="statistic-element d-flex justify-content-center align-items-center chart2-wrapper"
    >
      <canvas id="myChart2"></canvas>
    </div>
  </div>

  <div class="col">
    <div
      class="statistic-element d-flex justify-content-center align-items-center"
    >
      {% render_table order_table %}
    </div>
    <div
      class="statistic-element d-flex justify-content-center align-items-center"
    >
      <canvas id="myChart4"></canvas>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

<script>
  const ctx = document.getElementById("myChart")
  const myChart = new Chart(ctx, {
    type: "line",
    data: {
      datasets: [
        {
          data: [
            { x: "2016-12-25", y: 20 },
            { x: "2016-12-26", y: 10 },
            { x: "2017-01-31", y: 21 },
          ],
          fill: false,
          borderColor: "rgb(75, 192, 192)",
          tension: 0.1,
          label: "Evolution of the trading screen value",
        },
      ],
    },
    options: {
      responsiveAnimationDuration: 2000,
      aspectRatio: (window.innerWidth * 40.35) | window.innerHeight,
    },
  });
</script>
<script>
  const ctx2 = document.getElementById("myChart2");
  const myChart2 = new Chart(ctx2, {
    type: "doughnut",
    data: {
      datasets: [
        {
          label: "My First Dataset",
          data: [300, 50, 100],
          label: "Repartition of currency ",
        },],
      options: {
        responsiveAnimationDuration: 2000,
        weight: 0.5,
        aspectRatio: 2 | 1,
      },
    },
  });
</script>
{% endblock %}
